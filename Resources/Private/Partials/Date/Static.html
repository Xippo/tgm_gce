<f:comment>TODO Date Settings options in Plugin and TS, like all extensions do and like calendarize do</f:comment>
{index.startDate -> f:format.date(format:  '%d. %b %Y' )}
<f:if condition="{index.allDay}">
	<f:then></f:then>
	<f:else>
		<f:format.date format="H:i">{index.startDateComplete}</f:format.date>
	</f:else>
</f:if>

<f:if condition="{index.startDate -> f:format.date(format: 'd.m.Y')} == {index.endDate -> f:format.date(format: 'd.m.Y')}">
	<f:then></f:then>
	<f:else>
		- {index.endDate -> f:format.date(format: '%d. %b %Y')}
	</f:else>
</f:if>

<f:if condition="{index.allDay}">
	<f:then>
		<f:translate key="all_day" />
	</f:then>
	<f:else>
		<f:if condition="{index.endTime}">
			<f:if condition="{index.endTime}!=86399">
				<f:if condition="{index.startDate -> f:format.date(format: 'd.m.Y')} == {index.endDate -> f:format.date(format: 'd.m.Y')}">
					-
				</f:if>
				<f:format.date format="H:i">{index.endDateComplete}</f:format.date>
			</f:if>
		</f:if>
	</f:else>
</f:if>
