<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" >

		<div class="event listitem">
			<h3>{index.originalObject.title}</h3>
			<f:comment> TODO Do this Google friendly like tx_news</f:comment>
			<div class="date">
				<i class="fa fa-clock-o" aria-hidden="true"></i> <f:render partial="Date/Static" arguments="{index:index}" />
			</div>
			<div class="location">
				<i class="fa fa-map-marker" aria-hidden="true"></i> {index.originalObject.street}, {index.originalObject.zip} {index.originalObject.city}
			</div>
			<div class="descr">
				<f:format.html><f:format.crop maxCharacters="150">{index.originalObject.description}</f:format.crop></f:format.html>
			</div>
			<f:link.action action="show" class="btn btn-primary" pageUid="{settings.flex.event.detail}" arguments="{index:index}">Termin anschauen</f:link.action>

		</div>
</html>
