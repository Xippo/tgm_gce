<f:if condition="{indices -> f:count()}">
	<f:then>
		<f:if condition="{settings.flex.hidePagination}">
			<f:then>
				<f:for each="{indices}" as="index">
					<f:render partial="Events/ListItem" arguments="{index: index}" />
				</f:for>
			</f:then>
			<f:else>
				<f:widget.paginate objects="{indices}" as="paginatedIndices" configuration="{itemsPerPage: 10, insertAbove: 0, insertBelow: 1, maximumNumberOfLinks: 5}">
					<f:for each="{paginatedIndices}" as="index">
						<f:render partial="Events/ListItem" arguments="{index: index}" />
					</f:for>
				</f:widget.paginate>
			</f:else>
		</f:if>
	</f:then>
	<f:else>
		<f:translate key="no_events" />
	</f:else>
</f:if>
